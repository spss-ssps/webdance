<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="src/filmcamera.png">
        <title>web dance</title>
        <style>
       
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                /* overflow: hidden; */
            }

            #webcam {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                /* makes video full screen */
                object-fit: cover;
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <video autoplay="true" id="webcam"></video>
        <img src="src/filmcamera.png" alt="film camera" id="filmcamera"> 
        <script>
            var video = document.querySelector("#webcam");

            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video.srcObject = stream;
                    })
                    .catch(function (err) {
                        console.log("sorry :( not working" + err);
                    });
            } else {
                console.log("not supported in this browser :()");

            }

            // document.addEventListener("mousemove", function(event) {

            //     video.style.transform = `translate(-${x}%, -${y}%)`;
            // });

        </script>
    </body>
</html>
