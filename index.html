<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/filmcamera.png">
    <title>web dance</title>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>

    <style>
        body,
        html {
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #webcam {
            display: none;
            transform: scaleX(-1);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #lens {
            transform: scaleX(-1);
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            opacity: 0.3;
            filter: grayscale(100%);
        }

        #outputContainer {
            position: absolute;
            overflow: hidden;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25%;
            height: 45%;
            z-index: 11;
            border-radius: 50%;
            filter: grayscale(100%);
            opacity: 0.5;
        }

        #output {
            width: 50%;
            height: 50%;
            z-index: 12;
        }

        #tempbutton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 13;
        }

        #triggerImage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 3vw;
            height: auto;
            z-index: 14;
            cursor: pointer;
        }

        #triggerImage:active {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <video id="webcam" autoplay></video>
    <canvas id="lens"></canvas>
    <div id="outputContainer">
        <div id="output"></div>
    </div>
    <div id="tempbutton"></div>
    <img id="triggerImage" src="src/filmcamera.png" alt="triggerImage">
    <audio id="cameraSound" src="src/camerashutter.mp3"></audio>

</body>
<script src="webcam.js"></script>
<script src="lens.js"></script>
<script src="screenSaver.js"></script>

</html>
