<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/filmcamera.png">
    <title>Web Dance</title>
    <style>
        body, html {
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #webcamCanvas {
            transform: scaleX(-1);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Optional - small canvas to show saved snapshots */
        #snapshotCanvas {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- Full-screen canvas for webcam feed and magnifying effect -->
    <canvas id="webcamCanvas"></canvas>

    <!-- This is where the captured area will be drawn (saved snapshot) -->
    <canvas id="snapshotCanvas" width="100" height="100"></canvas>

    <script src="lens.js"></script>
    <script src="webcam.js"></script>
</body>
</html>
