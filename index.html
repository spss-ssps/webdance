<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="src/filmcamera.png">
        <title>web dance</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                /* overflow: hidden; */
            }

            #webcam {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                /* makes video full screen */
                object-fit: cover;
                opacity: 0.5;
                transition: transform 0.1s ease-out; /* Smooth transition for zoom effect */
            }
            .lens{
                position: absolute;
                width: 150px;
                height: 150px;
                border-radius: 50%;
                border: 5px solid rgba(0, 0, 0, 0.6); 
                pointer-events: none;
                box-shadow: 0 0 15px rgba(33, 32, 32, 0.6);
                overflow: hidden; /* makes sure the zoomed-in effect doesn't overflow outside the lens */
            }
            .lens-content {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-size: 200%; /* Makes image inside the lens zoomed in */
                background-position: center;
            }
        </style>
    </head>
    <body>
        <video autoplay="true" id="webcam"></video>
        <div class="lens">
            <div class="lens-content"></div>
        </div>
        <script src="webcam.js"></script>
        <script src="lens.js"></script>
    </body>
</html>
